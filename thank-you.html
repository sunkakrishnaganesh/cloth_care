<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | ClothCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --text-light: #1f2937;
            --text-dark: #f3f4f6;
            --bg-light: #ffffff;
            --bg-dark: #111827;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        .dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            margin: 0 auto;
        }
        .checkmark {
            font-size: 5rem;
            color: #10b981;
            margin-bottom: 1.5rem;
            animation: bounce 1s;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 2rem;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You for Your Donation!</h1>
        <p>We've received your donation form and will contact you shortly to confirm your pickup details.</p>
        <p>A confirmation email has been sent to your inbox with all the details.</p>
        <p>Your generosity helps provide clothing to those in need in our community.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
